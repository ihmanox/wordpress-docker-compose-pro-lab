# ============================================
# CONFIGURACIÓN NGINX PARA WORDPRESS
# Optimizada para PHP-FPM y PostgreSQL
# ============================================

server {
    listen 80;
    server_name localhost;
    
    # Directorio raíz de WordPress
    root /var/www/html;
    index index.php index.html index.htm;
    
    # Configuración de logs
    access_log /var/log/nginx/wordpress_access.log main;
    error_log /var/log/nginx/wordpress_error.log warn;
    
    # Configuración de charset
    charset utf-8;
    
    # ============================================
    # CONFIGURACIÓN PRINCIPAL DE WORDPRESS
    # ============================================
    
    # Configuración principal con try_files optimizado
    location / {
        try_files $uri $uri/ /index.php?$args;
        
        # Rate limiting general
        limit_req zone=general burst=20 nodelay;
    }
    
    # ============================================
    # PROCESAMIENTO DE ARCHIVOS PHP
    # ============================================
    
    location ~ \.php$ {
        # Verificar que el archivo PHP existe
        try_files $uri =404;
        
        # Rate limiting para scripts PHP
        limit_req zone=general burst=10 nodelay;
        
        # Configuración FastCGI
        include fastcgi_params;
        fastcgi_intercept_errors on;
        fastcgi_pass php;
        
        # Parámetros FastCGI optimizados
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param PATH_TRANSLATED $document_root$fastcgi_path_info;
        
        # Timeouts optimizados
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_connect_timeout 60;
        
        # Buffers optimizados para archivos grandes
        fastcgi_buffer_size 128k;
        fastcgi_buffers 8 256k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
        
        # Headers adicionales
        fastcgi_param HTTP_PROXY "";
        fastcgi_param HTTPS $https if_not_empty;
    }
    
    # ============================================
    # CONFIGURACIONES ESPECÍFICAS DE WORDPRESS
    # ============================================
    
    # Rate limiting específico para wp-login.php
    location = /wp-login.php {
        limit_req zone=login burst=5 nodelay;
        
        include fastcgi_params;
        fastcgi_intercept_errors on;
        fastcgi_pass php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }
    
    # Configuración para wp-admin
    location ^~ /wp-admin/ {
        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_intercept_errors on;
            fastcgi_pass php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        }
    }
    
    # ============================================
    # OPTIMIZACIÓN DE ARCHIVOS ESTÁTICOS
    # ============================================
    
    # Cache largo para archivos estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform, immutable";
        add_header Vary "Accept-Encoding";
        
        # Logs opcionales para archivos estáticos
        access_log off;
        
        # Fallback si el archivo no existe
        try_files $uri =404;
        
        # Compresión para archivos específicos
        gzip_static on;
    }
    
    # Configuración especial para fuentes web
    location ~* \.(woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        access_log off;
    }
    
    # ============================================
    # SEGURIDAD Y RESTRICCIONES
    # ============================================
    
    # Denegar acceso a archivos sensibles
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Denegar acceso a archivos de configuración
    location ~* \.(ini|conf|config|log)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Proteger wp-config.php
    location ~ ^/wp-config\.php {
        deny all;
    }
    
    # Proteger archivos PHP en uploads
    location ~* ^/wp-content/uploads/.*\.php$ {
        deny all;
    }
    
    # Proteger archivos ejecutables en wp-content
    location ~* ^/wp-content/.*\.(php|php5|phtml|pl|py|jsp|asp|sh|cgi)$ {
        deny all;
    }
    
    # Denegar acceso directo a archivos de tema/plugin
    location ~* ^/wp-content/themes/.*/.*\.php$ {
        deny all;
    }
    
    location ~* ^/wp-content/plugins/.*/.*\.php$ {
        deny all;
    }
    
    # ============================================
    # CONFIGURACIÓN DE WP-CONTENT
    # ============================================
    
    # Configuración optimizada para wp-content
    location ^~ /wp-content/ {
        # Denegar ejecución de PHP en wp-content
        location ~ \.php$ {
            deny all;
        }
        
        # Cache específico para contenido subido
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|pdf|zip|tar|gz)$ {
            expires 30d;
            add_header Cache-Control "public, no-transform";
        }
    }
    
    # Configuración específica para uploads
    location ^~ /wp-content/uploads/ {
        # Permitir solo ciertos tipos de archivo
        location ~* \.(jpg|jpeg|png|gif|ico|pdf|doc|docx|xls|xlsx|zip|tar|gz|mp4|webm|ogg|mp3|wav)$ {
            expires 30d;
            add_header Cache-Control "public";
        }
        
        # Denegar todo lo demás en uploads
        location ~* \.(php|php5|phtml|pl|py|jsp|asp|sh|cgi)$ {
            deny all;
        }
    }
    
    # ============================================
    # CONFIGURACIÓN DE XML Y RSS
    # ============================================
    
    # Configuración para feeds RSS
    location ~* ^/(feed|rdf|rss|rss2|atom)/?$ {
        expires 1h;
        add_header Cache-Control "public";
    }
    
    # Configuración para sitemap XML
    location ~* ^/sitemap.*\.xml$ {
        expires 1h;
        add_header Cache-Control "public";
    }
    
    # ============================================
    # CONFIGURACIÓN DE ROBOTS Y FAVICONS
    # ============================================
    
    # Configuración para robots.txt
    location = /robots.txt {
        expires 1d;
        add_header Cache-Control "public";
        access_log off;
        log_not_found off;
    }
    
    # Configuración para favicon
    location = /favicon.ico {
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
        log_not_found off;
    }
    
    # ============================================
    # MANEJO DE ERRORES
    # ============================================
    
    # Páginas de error personalizadas
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }
    
    # ============================================
    # CONFIGURACIÓN DE SALUD Y MONITOREO
    # ============================================
    
    # Endpoint de salud para monitoreo
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Status de PHP-FPM
    location = /status {
        access_log off;
        allow 127.0.0.1;
        deny all;
        include fastcgi_params;
        fastcgi_pass php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }
}