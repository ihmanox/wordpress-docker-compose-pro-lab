# ============================================
# CONFIGURACIÓN NGINX OPTIMIZADA PARA LINUX
# Optimizada para WordPress con PHP-FPM
# ============================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Configuración de eventos optimizada para Linux
events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
    accept_mutex off;
}

http {
    # Configuración de MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Formato de logs personalizado
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    # Configuración de logging
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;
    
    # ============================================
    # OPTIMIZACIONES DE RENDIMIENTO
    # ============================================
    
    # I/O optimizado
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    
    # Timeouts
    keepalive_timeout 65;
    keepalive_requests 1000;
    client_header_timeout 60;
    client_body_timeout 60;
    reset_timedout_connection on;
    send_timeout 60;
    
    # Buffer sizes
    client_body_buffer_size 128k;
    client_header_buffer_size 3m;
    large_client_header_buffers 4 256k;
    client_max_body_size 100M;
    
    # Hash tables
    types_hash_max_size 2048;
    server_names_hash_bucket_size 128;
    
    # Seguridad
    server_tokens off;
    
    # ============================================
    # COMPRESIÓN GZIP OPTIMIZADA
    # ============================================
    
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;
    
    # ============================================
    # CONFIGURACIÓN DE CACHE
    # ============================================
    
    # Cache de archivos abiertos
    open_file_cache max=100000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;
    
    # ============================================
    # CONFIGURACIÓN DE PROXY Y UPSTREAM
    # ============================================
    
    # Configuración para PHP-FPM
    upstream php {
        server wordpress:9000;
        keepalive 5;
    }
    
    # Headers de proxy
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # ============================================
    # CONFIGURACIÓN DE RATE LIMITING
    # ============================================
    
    # Rate limiting para login
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
    
    # Rate limiting general
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    
    # ============================================
    # CONFIGURACIÓN DE SEGURIDAD
    # ============================================
    
    # Headers de seguridad
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    
    # Incluir configuraciones de servidores
    include /etc/nginx/conf.d/*.conf;
}