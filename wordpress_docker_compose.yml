services:
  # Base de datos PostgreSQL (última versión LTS)
  postgres:
    image: postgres:16-alpine
    container_name: ${COMPOSE_PROJECT_NAME:-wordpress}_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wordpress_network

  # WordPress con PHP-FPM (última versión)
  wordpress:
    image: wordpress:6.4-php8.3-fpm-alpine
    container_name: ${COMPOSE_PROJECT_NAME:-wordpress}_app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Configuración de base de datos
      WORDPRESS_DB_HOST: postgres:5432
      WORDPRESS_DB_USER: ${POSTGRES_USER}
      WORDPRESS_DB_PASSWORD: ${POSTGRES_PASSWORD}
      WORDPRESS_DB_NAME: ${POSTGRES_DB}
      WORDPRESS_TABLE_PREFIX: ${WP_TABLE_PREFIX}
      
      # Configuración de WordPress
      WORDPRESS_DEBUG: ${WP_DEBUG}
      WORDPRESS_CONFIG_EXTRA: |
        define('WP_REDIS_HOST', 'redis');
        define('WP_REDIS_PORT', 6379);
        define('WP_CACHE', true);
        
        // Configuración de subida de archivos
        ini_set('upload_max_filesize', '${MAX_FILE_SIZE}');
        ini_set('post_max_size', '${MAX_FILE_SIZE}');
        ini_set('max_execution_time', 300);
        ini_set('memory_limit', '${PHP_MEMORY_LIMIT}');
    volumes:
      # Volúmenes bidireccionales para desarrollo
      - ./wordpress/themes:/var/www/html/wp-content/themes
      - ./wordpress/plugins:/var/www/html/wp-content/plugins
      - ./wordpress/uploads:/var/www/html/wp-content/uploads
      - ./wordpress/mu-plugins:/var/www/html/wp-content/mu-plugins
      - ./wordpress/languages:/var/www/html/wp-content/languages
      - wordpress_core:/var/www/html
      
      # Configuración personalizada
      - ./config/php/custom.ini:/usr/local/etc/php/conf.d/custom.ini:ro
      - ./config/php/php-fpm.conf:/usr/local/etc/php-fpm.d/www.conf:ro
    user: "${PUID:-1000}:${PGID:-1000}"
    networks:
      - wordpress_network

  # Redis para cache
  redis:
    image: redis:7-alpine
    container_name: ${COMPOSE_PROJECT_NAME:-wordpress}_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - wordpress_network

  # Nginx (última versión)
  nginx:
    image: nginx:1.25-alpine
    container_name: ${COMPOSE_PROJECT_NAME:-wordpress}_nginx
    restart: unless-stopped
    depends_on:
      - wordpress
    ports:
      - "${WORDPRESS_PORT}:80"
      - "${WORDPRESS_SSL_PORT}:443"
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./config/nginx/ssl.conf:/etc/nginx/conf.d/ssl.conf:ro
      - ./logs/nginx:/var/log/nginx
      
      # Archivos estáticos compartidos
      - wordpress_core:/var/www/html:ro
      - ./wordpress/themes:/var/www/html/wp-content/themes:ro
      - ./wordpress/plugins:/var/www/html/wp-content/plugins:ro
      - ./wordpress/uploads:/var/www/html/wp-content/uploads:ro
      
      # SSL certificates (si se usan)
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - wordpress_network

  # Adminer para gestión de PostgreSQL
  adminer:
    image: adminer:4.8.1
    container_name: ${COMPOSE_PROJECT_NAME:-wordpress}_adminer
    restart: unless-stopped
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: pepa-linha
    ports:
      - "${ADMINER_PORT}:8080"
    networks:
      - wordpress_network

  # WP-CLI para gestión por línea de comandos
  wpcli:
    image: wordpress:cli-php8.3
    container_name: ${COMPOSE_PROJECT_NAME:-wordpress}_cli
    volumes:
      - wordpress_core:/var/www/html
      - ./wordpress/themes:/var/www/html/wp-content/themes
      - ./wordpress/plugins:/var/www/html/wp-content/plugins
      - ./wordpress/uploads:/var/www/html/wp-content/uploads
    working_dir: /var/www/html
    user: "${PUID:-1000}:${PGID:-1000}"
    depends_on:
      - postgres
      - wordpress
    environment:
      WORDPRESS_DB_HOST: postgres:5432
      WORDPRESS_DB_USER: ${POSTGRES_USER}
      WORDPRESS_DB_PASSWORD: ${POSTGRES_PASSWORD}
      WORDPRESS_DB_NAME: ${POSTGRES_DB}
    command: tail -f /dev/null
    networks:
      - wordpress_network

# Volúmenes persistentes
volumes:
  postgres_data:
    driver: local
  wordpress_core:
    driver: local
  redis_data:
    driver: local

# Red personalizada
networks:
  wordpress_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16